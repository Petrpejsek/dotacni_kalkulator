<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test podot√°zek</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #dynamic-questions { margin: 20px 0; }
        .dynamic-question { margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .dynamic-label { font-weight: bold; margin-bottom: 5px; display: block; }
        .dynamic-input { width: 100px; padding: 5px; margin: 5px; }
        .checkbox-option, .radio-option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test podot√°zek - Dotaƒçn√≠ kalkul√°tor</h1>
    
    <div class="test-section">
        <h2>Test 1: Naƒçten√≠ glob√°ln√≠ definice ot√°zek</h2>
        <button onclick="testGlobalDefinition()">Spustit test</button>
        <div id="test1-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Detekce podot√°zek</h2>
        <button onclick="testSubQuestionDetection()">Spustit test</button>
        <div id="test2-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Generov√°n√≠ dynamick√Ωch ot√°zek</h2>
        <button onclick="testQuestionGeneration()">Spustit test</button>
        <div id="test3-results"></div>
        <div id="dynamic-questions"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Sbƒõr dat z formul√°≈ôe</h2>
        <button onclick="testDataCollection()">Spustit test</button>
        <div id="test4-results"></div>
    </div>

    <!-- Simulace pot≈ôebn√Ωch element≈Ø -->
    <div id="step3" style="display: none;">
        <input type="checkbox" value="zatepleni-sten" checked>
        <input type="checkbox" value="fotovoltaika" checked>
        <input type="checkbox" value="tepelne-cerpadlo" checked>
    </div>

    <!-- Naƒçten√≠ hlavn√≠ch skript≈Ø -->
    <script src="script.js"></script>
    <script src="auto-save.js"></script>
    
    <script>
        // Simulace nƒõkter√Ωch funkc√≠ z hlavn√≠ho skriptu
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML += `<div class="test-result ${type}">${message}</div>`;
        }
        
        function clearResults(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        // Test 1: Naƒçten√≠ glob√°ln√≠ definice ot√°zek
        function testGlobalDefinition() {
            clearResults('test1-results');
            
            try {
                if (typeof window.opatreniOtazky === 'undefined') {
                    showResult('test1-results', '‚ùå Glob√°ln√≠ definice ot√°zek nen√≠ dostupn√°', 'error');
                    return;
                }
                
                showResult('test1-results', '‚úÖ Glob√°ln√≠ definice ot√°zek je dostupn√°', 'success');
                
                // Zkontroluj fotovoltaiku
                if (window.opatreniOtazky.fotovoltaika) {
                    const fvOtazky = window.opatreniOtazky.fotovoltaika;
                    if (fvOtazky['pozadovany-vykon'] && fvOtazky['strecha-na-sever'] && fvOtazky['stav-strechy']) {
                        showResult('test1-results', '‚úÖ Fotovoltaika m√° v≈°echny 3 podot√°zky', 'success');
                    } else {
                        showResult('test1-results', '‚ùå Fotovoltaika nem√° spr√°vn√© podot√°zky', 'error');
                    }
                }
                
                // Zkontroluj jednoduch√© ot√°zky
                if (window.opatreniOtazky['zatepleni-sten'] && window.opatreniOtazky['zatepleni-sten'].type) {
                    showResult('test1-results', '‚úÖ Zateplen√≠ stƒõn je jednoduch√° ot√°zka', 'success');
                } else {
                    showResult('test1-results', '‚ùå Zateplen√≠ stƒõn nen√≠ spr√°vnƒõ definov√°no', 'error');
                }
                
            } catch (error) {
                showResult('test1-results', `‚ùå Chyba: ${error.message}`, 'error');
            }
        }
        
        // Test 2: Detekce podot√°zek
        function testSubQuestionDetection() {
            clearResults('test2-results');
            
            try {
                // Vytvo≈ô instanci auto-save t≈ô√≠dy pro testov√°n√≠
                const autoSave = new KalkulatorAutoSave();
                
                // Test fotovoltaiky (m√° podot√°zky)
                if (autoSave.hasSubQuestions('fotovoltaika')) {
                    showResult('test2-results', '‚úÖ Fotovoltaika spr√°vnƒõ detekov√°na jako m√° podot√°zky', 'success');
                    
                    const subQuestions = autoSave.getSubQuestions('fotovoltaika');
                    const subKeys = Object.keys(subQuestions);
                    showResult('test2-results', `‚úÖ Nalezeny podot√°zky: ${subKeys.join(', ')}`, 'success');
                    
                } else {
                    showResult('test2-results', '‚ùå Fotovoltaika nen√≠ detekov√°na jako m√° podot√°zky', 'error');
                }
                
                // Test zateplen√≠ stƒõn (nem√° podot√°zky)
                if (!autoSave.hasSubQuestions('zatepleni-sten')) {
                    showResult('test2-results', '‚úÖ Zateplen√≠ stƒõn spr√°vnƒõ detekov√°no jako jednoduch√° ot√°zka', 'success');
                } else {
                    showResult('test2-results', '‚ùå Zateplen√≠ stƒõn chybnƒõ detekov√°no jako m√° podot√°zky', 'error');
                }
                
            } catch (error) {
                showResult('test2-results', `‚ùå Chyba: ${error.message}`, 'error');
            }
        }
        
        // Test 3: Generov√°n√≠ dynamick√Ωch ot√°zek
        function testQuestionGeneration() {
            clearResults('test3-results');
            
            try {
                const dynamicForm = document.getElementById('dynamic-questions');
                dynamicForm.innerHTML = '';
                
                // Simuluj data s fotovoltaikou
                const testData = {
                    opatreni: ['zatepleni-sten', 'fotovoltaika']
                };
                
                const autoSave = new KalkulatorAutoSave();
                autoSave.generateDynamicQuestionsInternal(testData);
                
                // Zkontroluj vygenerovan√© ot√°zky
                const generatedQuestions = dynamicForm.querySelectorAll('.dynamic-question');
                showResult('test3-results', `‚úÖ Vygenerov√°no ${generatedQuestions.length} ot√°zek`, 'success');
                
                // Zkontroluj, ≈æe fotovoltaika m√° 3 podot√°zky
                const fvQuestions = dynamicForm.querySelectorAll('[data-main-key="fotovoltaika"]');
                if (fvQuestions.length === 3) {
                    showResult('test3-results', '‚úÖ Fotovoltaika m√° spr√°vnƒõ 3 podot√°zky', 'success');
                } else {
                    showResult('test3-results', `‚ùå Fotovoltaika m√° ${fvQuestions.length} podot√°zek m√≠sto 3`, 'error');
                }
                
                // Zkontroluj n√°zvy input≈Ø
                const fvInputs = dynamicForm.querySelectorAll('input[name^="fotovoltaika-"]');
                if (fvInputs.length > 0) {
                    showResult('test3-results', '‚úÖ Fotovoltaika inputy maj√≠ spr√°vn√© n√°zvy s podkl√≠ƒçi', 'success');
                } else {
                    showResult('test3-results', '‚ùå Fotovoltaika inputy nemaj√≠ spr√°vn√© n√°zvy', 'error');
                }
                
            } catch (error) {
                showResult('test3-results', `‚ùå Chyba: ${error.message}`, 'error');
            }
        }
        
        // Test 4: Sbƒõr dat z formul√°≈ôe
        function testDataCollection() {
            clearResults('test4-results');
            
            try {
                // Najdi vygenerovan√© inputy a vypl≈à je
                const vykonInput = document.querySelector('input[name="fotovoltaika-pozadovany-vykon"]');
                const orientaceInput = document.querySelector('input[name="fotovoltaika-strecha-na-sever"][value="jih"]');
                const stavInput = document.querySelector('input[name="fotovoltaika-stav-strechy"][value="dobr√Ω"]');
                
                if (vykonInput) {
                    vykonInput.value = '10';
                    showResult('test4-results', '‚úÖ V√Ωkon nastaven na 10 kWp', 'success');
                }
                
                if (orientaceInput) {
                    orientaceInput.checked = true;
                    showResult('test4-results', '‚úÖ Orientace nastavena na jih', 'success');
                }
                
                if (stavInput) {
                    stavInput.checked = true;
                    showResult('test4-results', '‚úÖ Stav st≈ôechy nastaven na dobr√Ω', 'success');
                }
                
                // Simuluj sbƒõr dat
                const mockData = {
                    fotovoltaika: {
                        'pozadovany-vykon': '10',
                        'strecha-na-sever': 'jih',
                        'stav-strechy': 'dobr√Ω'
                    },
                    'zatepleni-sten': '120'
                };
                
                showResult('test4-results', `‚úÖ Simulovan√° data: ${JSON.stringify(mockData, null, 2)}`, 'success');
                
            } catch (error) {
                showResult('test4-results', `‚ùå Chyba: ${error.message}`, 'error');
            }
        }
        
        // Spustit v≈°echny testy po naƒçten√≠
        document.addEventListener('DOMContentLoaded', function() {
            showResult('test1-results', 'üìã Kliknƒõte na tlaƒç√≠tka pro spu≈°tƒõn√≠ test≈Ø', 'info');
        });
    </script>
</body>
</html>
