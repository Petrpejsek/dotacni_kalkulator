<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Test API komunikace</h1>
    <button onclick="testAPI()">Test Backend API</button>
    <div id="result" style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px;"></div>

    <script>
        function testAPI() {
            console.log('üß™ Starting API test...');
            
            const testData = {
                typ_nemovitosti: 'rodinny-dum',
                rok_vystavby: 'after-2000',
                opatreni: ['zatepleni-sten'],
                detaily_opatreni: {},
                lokalita: {
                    adresa: 'Test adresa',
                    mesto: 'Test mƒõsto',
                    psc: '12345'
                },
                doplnujici_udaje: {},
                kontakt: {
                    jmeno: 'Test U≈æivatel',
                    email: 'test@test.cz',
                    telefon: '123456789',
                    souhlas: true
                }
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Testing API...';

            // Inteligentn√≠ detekce API URL
            let apiUrl;
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                apiUrl = 'http://localhost:3000/api/submit-dotace';
            } else {
                apiUrl = '/api/submit-dotace';
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                console.log('üì• Response received:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ Success:', data);
                resultDiv.innerHTML = `
                    <h3>‚úÖ API Test Successful!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.style.background = '#d4edda';
                resultDiv.style.color = '#155724';
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå API Test Failed!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            });
        }
    </script>
</body>
</html>
